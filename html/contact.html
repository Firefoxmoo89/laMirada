<script>document.title += " - Contact"</script>

<section id="form"><div>
  <label for="daName">What is your name?
    <input required type="text" id="daName" name="daName" placeholder="John Doe" value="">
  </label><label for="daAddress">What is your email address? 
    <input required type="email" id="daAddress" name="daAddress" placeholder="example@email.com" value="">
  </label><label for="daNumber">What is your phone number?
    <input required type="tel" id="daNumber" name="daNumber" placeholder="(555) 555-5555" value="">
  </label><div class="label">Which contact method would you prefer?
    <input required type="radio" id="text" name="contactMethod" value="text"><label for="text">Text Message</label>
    <input required type="radio" id="email" name="contactMethod" value="email"><label for="email">Email</label>
  </div><label for="body">What is your message?
    <textarea required id="body" name="body"></textarea>
  </label>
  <button type="button" id="submitButton" style="background-color:green;margin-top:25px">Submit</button>
</div></section>

</div> <!--main-->

<script>
  listenerValidate();
  submitButton = document.querySelector("#submitButton");
  submitButton.addEventListener("click",event => {
    if (validateInputs()) { 
      toggleProcessCursor(document.documentElement); submitButton.innerHTML = "...";
      submitForm("/contact",data => {
        alert(data["response"]);
        toggleProcessCursor(document.documentElement);
        submitButton.innerHTML = "Submit";
      });
    } else { alert("Form still has unfilled information; please reevaluate.") }
  });
</script>
